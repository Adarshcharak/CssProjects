<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile_Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./profile.css">
</head>
<body>
        <!--almond is a class who give backgroundColor of blanchedalmond -->
        <div class="profileBox almond">
            <div class="cover"></div>
            <div class="profilePhoto"></div>
            <div class="about almond">
                <h3 class="almond">Adarsh charak</h3>
                <p class="almond">
                    Front-end Developer who is ambitious about making 3D websites in the future.
                </p>
            </div>
            <div class="social-media almond">
                <div class="social-logo almond">
                    <a href="https://github.com/Adarshcharak" target="_blank" class="almond">
                        <i class="fa-brands fa-github almond"></i>
                    </a>
                </div>
                <div class="social-logo almond">
                    <a href="https://www.linkedin.com/in/adarsh-charak/" target="_blank" class="almond">
                        <i class="fa-brands fa-linkedin almond"></i>
                    </a>
                </div>
                <div class="social-logo almond">
                    <a href="https://twitter.com/Adarsh_Charak" target="_blank" class="almond">
                        <i class="fa-brands fa-twitter almond"></i>
                    </a>
                </div>
            </div>
            <div class="footer almond">
                <p class="almond">@Copyright Adarsh_Charak profile Card</p>
            </div>
        </div>
</body>
</html>
